<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base target="_blank" />

  <title class="pageTitle">{{ site.page_title }}</title>
  <meta name="description" content="{{ site.app_description }}" />

  <meta name="twitter:card" content="app" />
  <meta name="twitter:site" content="@dogalike" />
  <meta
    name="twitter:description"
    content="Find your dog look-alike within seconds!"
  />
  <meta name="twitter:app:name:iphone" content="Dog Alike" />
  <meta name="twitter:app:id:iphone" content="1494062421" />
  <meta name="twitter:app:name:ipad" content="Dog Alike" />
  <meta name="twitter:app:id:ipad" content="1494062421" />
  <meta
    property="twitter:card"
    content="https://dog-alike-website.now.sh/assets/opengraph.png"
  />

  <meta property="og:url" content="https://doglike.me/" />
  <meta
    property="og:image"
    content="https://dog-alike-website.now.sh/assets/opengraph.png"
  />
  <meta
    property="og:image:url"
    content="https://dog-alike-website.now.sh/assets/opengraph.png"
  />
  <meta
    property="og:image:secure_url"
    content="https://dog-alike-website.now.sh/assets/opengraph.png"
  />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="349" />
  <meta property="og:site_name" content="Dog Look-Alike" />
  <meta
    property="og:description"
    content="Find your dog look-alike within seconds!"
  />

  <link rel="shortcut icon" href="{{ site.app_icon }}" />

  <!-- Smart App Banner -->
  {% if site.enable_smart_app_banner %}
  <meta name="apple-itunes-app" content="app-id={{ site.ios_app_id }}" />
  {% endif %}

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/main.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="../main.css" />
</head>
